<!DOCTYPE html>
<html>
<head th:replace="layouts/base"></head>


<body>
	<div class="row justify-content-center">
		<div class="col-md-4 mt-5">
			<div class="aler alert-success" th:if=${success} != null th:text=${success}>  </div>
		</div>	
	</div>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="card mt-5">		
				<div class="card-header text-center">SUBIDA DE IMAGENES - SPRING</div>
				<div class="card-body">
					<form action="#" th:action="@{/}" th:object="${usuarios}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre"/>
						</div>
	
						<div class="form-group">
							<label>Apellidos</label>
							<input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos"/>
						</div>
	
						<div class="form-group">
							<label>eMail</label>
							<input type="email" th:field="*{email}" class="form-control" placeholder="eMail"/>
						</div>
	
						<div class="row form-group">
							<label>foto</label>
							<input type="file" name="file" class="m-2"/>
						</div>
	
						<div class="row form-group">	
							<button type="submit" class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
			<div>
 			<a th:href="@{/listar}"><button class="btn btn-primary mt-5">Ver fotos</button></a>
			</div>
		</div>
	</div>
</body>
</html>
